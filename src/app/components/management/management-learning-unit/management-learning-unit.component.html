<mat-toolbar class="toolbar-admin">
    <mat-toolbar-row>
        <span>Profesor</span>
        <span class="spacer"></span>
        <span>Inicio</span>
        <span class="spacer"></span>
        <button mat-icon-button color="basic" (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<button mat-raised-button routerLink="/add-learning-unit" class="button">Crear Unidad de Aprendizaje</button>

<div class="card-container">
    <div class="card">
        <div class="card-header">
            <h2>Nombre Unidad de Aprendizaje</h2>
            <p>Grado</p>
            <p>Grupo</p>
            <p>Periodo</p>
        </div>
        <div class="card-footer">
            <button mat-button color="basis">Editar</button>
            <button mat-button color="warn">Eliminar</button>
        </div>
    </div>
</div>
